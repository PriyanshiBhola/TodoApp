<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Task Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-between">
        <h2>ToDos</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTaskModal">
          Add New Task
        </button>
      </div>
      <div class="row justify-content-center mt-3">
        <button class="btn btn-primary mx-3" id="sortUsingDate">
          Sort on Due Date
        </button>
        <button class="btn btn-primary mx-3" id="sortPriority">
          Sort on Priority
        </button>
        <button class="btn btn-primary mx-3" id="sortStatus">
          Sort on Status
        </button>
      </div>
      <div class="row align-items-center mt-3">
        <div class="accordion w-100" id="todoList">
        </div>
      </div>
    </div>


    <!-- New Task Modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTaskModalLabel">Create ToDo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createTodoForm">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description"></textarea>
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" name="due_date">
              </div>
              <div class="form-group">
                <label for="completed">Completed?</label>
                <input type="checkbox" class="form-control" name="status">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select class="custom-select" name="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="createTodoButton" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/todo.js"></script>
  </body>
</html>
